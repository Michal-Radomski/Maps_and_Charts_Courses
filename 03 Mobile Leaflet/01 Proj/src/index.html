<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Mobile Leaflet Course" />
    <meta name="keywords" content="Mobile Leaflet" />
    <meta name="author" content="np. MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mobile Leaflet Course</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Bootstrap5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" defer></script>

    <!-- Font-Awesome5.9 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>

    <!-- Plugins -->
    <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />
    <script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.13.0/leaflet-providers.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sidebar-v2@0.4.0/js/leaflet-sidebar.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sidebar-v2@0.4.0/css/leaflet-sidebar.min.css" />

    <script src="plugins/leaflet-sidepanel.min.js"></script>
    <link rel="stylesheet" href="plugins/leaflet-sidepanel.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script> -->

    <!-- My Styles + script -->
    <link rel="stylesheet" type="text/css" href="index.min.css" />
    <script src="index.min.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="mapDiv">
            <!-- Side Panel -> Right -->
            <div id="sidePanelRight" class="sidepanel" aria-label="side panel" aria-hidden="false">
              <div class="sidepanel-inner-wrapper">
                <nav class="sidepanel-tabs-wrapper" aria-label="sidepanel tab navigation">
                  <ul class="sidepanel-tabs">
                    <li class="sidepanel-tab">
                      <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-1">
                        <i class="fa fa-bars fa-lg"></i>
                      </a>
                    </li>
                    <li class="sidepanel-tab">
                      <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-2">
                        <i class="fas fa-globe-europe fa-lg"></i>
                      </a>
                    </li>
                    <li class="sidepanel-tab">
                      <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-3">
                        <i class="fas fa-map-marker fa-lg"></i>
                      </a>
                    </li>
                    <li class="sidepanel-tab">
                      <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-4">
                        <i class="fas fa-compass fa-lg"></i>
                      </a>
                    </li>
                    <li class="sidepanel-tab">
                      <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-5">
                        <i class="fas fa-cog fa-lg"></i>
                      </a>
                    </li>
                  </ul>
                </nav>
                <div class="sidepanel-content-wrapper">
                  <div class="sidepanel-content">
                    <div class="sidepanel-tab-content" data-tab-content="tab-1">
                      <h4>Content 1</h4>
                      <p>Content 1</p>
                    </div>
                    <div class="sidepanel-tab-content" data-tab-content="tab-2">
                      <h4>Content 2</h4>
                      <p>Content 2</p>
                    </div>
                    <div class="sidepanel-tab-content" data-tab-content="tab-3">
                      <h4>Content 3</h4>
                      <p>Content 3</p>
                    </div>
                    <div class="sidepanel-tab-content" data-tab-content="tab-4">
                      <h4>Content 4</h4>
                      <p>Content 4</p>
                    </div>
                    <div class="sidepanel-tab-content" data-tab-content="tab-5">
                      <h4>Content 5</h4>
                      <p>Content 5</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="sidepanel-toggle-container">
                <button class="sidepanel-toggle-button" type="button" aria-label="toggle side panel"></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- SideBar -> Left -->
      <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
          <ul role="tablist">
            <li>
              <a href="#home" role="tab"><i class="fa fa-bars"></i></a>
            </li>
            <li>
              <a href="#profile" role="tab"><i class="fa fa-user"></i></a>
            </li>
            <li>
              <a href="#search" role="tab"><i class="fa fa-search"></i></a>
            </li>
          </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
          <div class="sidebar-pane" id="home">
            <h1 class="sidebar-header">
              Sidebar-V2
              <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <p>Sidebar Home Content</p>
          </div>

          <div class="sidebar-pane" id="profile">
            <h1 class="sidebar-header">
              Profile<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <p>Sidebar Profile Content</p>
          </div>

          <div class="sidebar-pane" id="search">
            <h1 class="sidebar-header">
              Search<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <p>Sidebar Search Content</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
