<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Leaflet Turf Course" />
    <meta name="keywords" content="Leaflet Turf" />
    <meta name="author" content="np. MichRad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Turf Course</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Bootstrap5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" defer></script>

    <!-- Font-Awesome5.9 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>

    <!-- Plugins -->
    <script src="./plugins/L.Control.Zoomslider.js"></script>
    <link rel="stylesheet" href="./plugins/L.Control.Zoomslider.css" />

    <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />
    <script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <link rel="stylesheet" href="./plugins/L.Control.Sidebar.css" />
    <script src="./plugins/L.Control.Sidebar.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="plugins/leaflet-providers.js"></script>

    <!-- My Styles + script -->
    <link rel="stylesheet" type="text/css" href="index.min.css" />
    <script src="index.min.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 mainDiv" id="side-bar">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button id="btnLocate" class="btn btn-primary">Locate</button>
            <button id="btnZocalo" class="btn btn-secondary">ZoomTo Zocalo</button>
          </div>

          <h4>Zoom Level: <span id="zoom-level"></span></h4>
          <h4>Map Center: <span id="map-center"></span></h4>
          <h4>Mouse Location: <span id="mouse-location"></span></h4>

          <br />
          <h4>Image Opacity: <span id="image-opacity">0.5</span></h4>
          <input type="range" id="sldOpacity" min="0" max="1" step="0.1" value="0.5" />
        </div>
        <div class="col-12 mainDiv">
          <div id="mapDiv"></div>
        </div>
      </div>
    </div>
  </body>
</html>
