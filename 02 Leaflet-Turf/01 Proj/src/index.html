    <!-- My Styles + script -->
    <link rel="stylesheet" type="text/css" href="index.min.css" />
    <script src="index.min.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 mainDiv" id="side-bar">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button id="btnLocate" class="btn btn-primary">Locate</button>
            <button id="btnZocalo" class="btn btn-secondary">ZoomTo Zocalo</button>
            <button id="btnMuseum" class="btn btn-success">Anthropology Museum</button>
            <button id="btnBikeRoute" class="btn btn-info">Bike Route</button>
            <button id="btnAddMuseum" class="btn btn-danger">Add to FG</button>
            <button id="btnColor" class="btn btn-warning">Color</button>
          </div>

          <h4>Zoom Level: <span id="zoom-level"></span></h4>
          <h4>Map Center: <span id="map-center"></span></h4>
          <h4>Mouse Location: <span id="mouse-location"></span></h4>

          <br />
          <h4>Image Opacity: <span id="image-opacity">0.5</span></h4>
          <input type="range" id="sldOpacity" min="0" max="1" step="0.1" value="0.5" />

          <br />
          <hr />
          <br />

          <!-- <button id="btnLocate" class="btn btn-primary">Locate</button><br /> -->

          <div id="divProject" class="col-xs-12">
            <div id="divProjectLabel" class="text-center col-xs-12">
              <h4 id="lblProject">Linear Projects</h4>
            </div>
            <div id="divProjectError" class="errorMsg col-xs-12"></div>
            <div id="divFindProject" class="form-group has-error">
              <div class="col-xs-6">
                <input type="text" id="txtFindProject" class="form-control" placeholder="Project ID" />
              </div>
              <div class="col-xs-6">
                <button id="btnFindProject" class="btn btn-primary" disabled>Find Project</button>
              </div>
            </div>
            <div id="divFilterProject" class="col-xs-12">
              <div class="col-xs-4">
                <input type="checkbox" name="fltProject" value="Pipeline" checked />Pipelines<br />
                <input type="checkbox" name="fltProject" value="Road" checked />Access Roads
                <button id="btnProjectFilterAll" class="btn btn-primary">Check All</button>
              </div>
              <div class="col-xs-4">
                <input type="checkbox" name="fltProject" value="Electric" checked />Electric Lines<br />
                <input type="checkbox" name="fltProject" value="Extraction" checked />Extractions
                <button id="btnProjectFilterNone" class="btn btn-primary">Uncheck All</button>
              </div>
              <div class="col-xs-4">
                <input type="checkbox" name="fltProject" value="Flowline" checked />Flowlines<br />
                <input type="checkbox" name="fltProject" value="Other" checked />Other
                <button id="btnProjectFilter" class="btn btn-primary">Filter</button>
              </div>
            </div>
            <div class="" id="divProjectData"></div>
          </div>

          <hr />

          <div id="divBUOWL" class="col-xs-12">
            <div id="divBUOWLLabel" class="text-center col-xs-12">
              <h4 id="lblBUOWL">BUOWL Habitat</h4>
            </div>
            <div id="divBUOWLError" class="errorMsg col-xs-12"></div>
            <div id="divFindBUOWL" class="form-group has-error">
              <div class="col-xs-6">
                <input type="text" id="txtFindBUOWL" class="form-control" placeholder="Habitat ID" />
              </div>
              <div class="col-xs-6">
                <button id="btnFindBUOWL" class="btn btn-primary" disabled>Find BUOWL</button>
              </div>
            </div>
            <div class="" id="divBUOWLData"></div>
          </div>

          <hr />

          <div id="divEagle" class="col-xs-12">
            <div id="divEagleLabel" class="text-center col-xs-12">
              <h4 id="lblEagle">Eagle Nests</h4>
            </div>
            <div id="divEagleError" class="errorMsg col-xs-12"></div>
            <div id="divFindEagle" class="form-group has-error">
              <div class="col-xs-6">
                <input type="text" id="txtFindEagle" class="form-control" placeholder="Eagle Nest ID" />
              </div>
              <div class="col-xs-6">
                <button id="btnFindEagle" class="btn btn-primary" disabled>Find Eagle Nest</button>
              </div>
            </div>
            <div id="divFilterEagle" class="col-xs-12">
              <div class="col-xs-4"><input type="radio" name="fltEagle" value="ALL" checked />All</div>
              <div class="col-xs-4"><input type="radio" name="fltEagle" value="ACTIVE NEST" />Active</div>
              <div class="col-xs-4"><input type="radio" name="fltEagle" value="INACTIVE LOCATION" />Inactive</div>
            </div>
            <div class="" id="divEagleData"></div>
          </div>

          <hr />

          <div id="divRaptor" class="col-xs-12">
            <div id="divRaptorLabel" class="text-center col-xs-12">
              <h4 id="lblRaptor">Raptor Nests</h4>
            </div>
            <div id="divRaptorError" class="errorMsg col-xs-12"></div>
            <div id="divFindRaptor" class="form-group has-error">
              <div class="col-xs-6">
                <input type="text" id="txtFindRaptor" class="form-control" placeholder="Raptor Nest ID" />
              </div>
              <div class="col-xs-6">
                <button id="btnFindRaptor" class="btn btn-primary" disabled>Find Raptor Nest</button>
              </div>
            </div>
            <div class="" id="divRaptorData"></div>
          </div>
        </div>
        <div class="col-12 mainDiv">
          <div id="mapDiv"></div>
        </div>
      </div>
    </div>
  </body>
</html>
